<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>


    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /FONT AWESOME -->

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--/BOOTSTRAP-->

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /CSS -->
</head>

<body>
    <div id="app">
        <h1 class="text-center my-5">My To Do List</h1>
        <div class="container">
            <div>
                <label for="task-input" class="my-2">Insert your task</label>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Task" id="task-input">
                <button class="btn btn-outline-secondary" type="button" id="add-task">Add Task</button>
            </div>
            <ul class="list-group d-flex justify-content-between">
                <div v-for="(object,index) in toDoList">
                    <li class="list-group-item d-flex justify-content-between">
                        <span :class=" object.done===true ? 'done' : 'false'">{{object.task}}</span> <i role="button"
                            @click="delete(object.task)" class="fa-solid fa-xmark"></i>
                    </li>


                </div>

            </ul>
        </div>
    </div>



    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- VUE JS -->

    <!-- MY JS -->
    <script src="js/main.js"></script>
    <!-- /MY JS -->
</body>

</html>
